<h1>Contador: {{(valorContador)}}</h1>

<section class="section_contador">
  <button (click)="decrementar()">-</button>
  <input type="text" [(ngModel)]="valorContador">
  <button (click)="incrementar()">+</button>
</section>

<section class="section_button">
  <button class="button" (click)="reiniciar()">Reiniciar</button>
</section>
